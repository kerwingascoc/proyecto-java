version: "3.9"
services:
  java_app:
    container_name: java_app
    image: nttdata-java-app:1.0.0
    build: .
    ports:
      - "8081:8080"
    environment:
      - DATABASE_URL=jdbc:postgresql://java_db:5432/usersdb
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=root
    depends_on:
      - java_db

  java_db:
    container_name: java_db
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: usersdb
    volumes:
      - database:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "85:80"
    depends_on:
      - java_db

volumes:
  database: