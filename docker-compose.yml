version: "3.9"

services:
  java_app:
    container_name: java_app
    build: .
    image: nttdata-java-app:1.0.0
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=mongodb://mongo:27017/nttdata_db
    depends_on:
      - mongo

  mongo:
    container_name: mongo_db
    image: mongo:6.0
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: nttdata_db
    volumes:
      - mongo_data:/data/db

  mongo_express:
    container_name: mongo_express
    image: mongo-express:1.0.0-alpha.4
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
    depends_on:
      - mongo

volumes:
  mongo_data:
