version: "3.9"
services:
  java_app:
    container_name: java_app
    image: nttdata-java-app:1.0.0
    build: .
    ports:
      - 9090:8080
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo_db:27017/usuarios_db
    depends_on:
      - mongo_db

  mongo_db:
    container_name: mongo_db
    image: mongo:7
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_DATABASE: usuarios_db
    volumes:
      - mongodb:/data/db

volumes:
  mongodb:
